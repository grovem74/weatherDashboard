<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col bg-primary text-center mb-3 pt-2 pb-2">
                <h1>The Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">

            <div class="col-3 bg-light pt-3" id="city-div">
                <h5>Search For a City:</h5>
                <div class="input-group mb-2">
                    <input type="text" spellcheck="true" class="form-control" id="city">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary bg-primary" type="button" id="search-city"></button>
                    </div>
                </div>

                <ul class="list-group">
                    <li class="list-group-item" id="city-1">&nbsp;</li>
                    <li class="list-group-item" id="city-2">&nbsp;</li>
                    <li class="list-group-item" id="city-3">&nbsp;</li>
                    <li class="list-group-item" id="city-4">&nbsp;</li>
                    <li class="list-group-item" id="city-5">&nbsp;</li>
                    <li class="list-group-item" id="city-6">&nbsp;</li>
                    <li class="list-group-item" id="city-7">&nbsp;</li>
                    <li class="list-group-item" id="city-8">&nbsp;</li>
                </ul>
            </div>

            <!-- Launch screen image -->

            <div class="col-9" id="launch">
                <img src="https://media.istockphoto.com/videos/storm-clouds-timelapse-video-id847710206?s=640x640"
                    alt="storm clouds">
                <div class="pl-4 mt-3">
                    <h3>Your source for the latest weather conditions.</h3>
                </div>
            </div>

            <!-- Main content -->

            <div class="col-9">
                <div class="card" id="details-card" style="display: none">
                    <div class="card-body" id="details">
                        <div id="selected-city"></div>
                        <img id="icon"><br>
                        <div class="pl-5">                            
                            <div id="temp"></div><br>
                            <div id="humidity"></div><br>
                            <div id="wind"></div><br>
                            <div>UV Index: <span id="uv"></span></div>
                        </div>

                    </div>
                </div>

                <div class="card" id="five-day" style="display: none">
                    <h3 class="card-title p-2" id="forecast">5-Day Forecast:</h3>
                    <div class="card-body">
                        <div class="row">
                            <div class="col card bg-primary m-1">
                                <h6 class="card-title" id="day-1"></h6>
                                <img id="wtr-1"></img>
                                <div class="card-text" id="temp-1"></div>
                                <div class="card-text" id="hum-1"></div>
                            </div>
                            <div class="col card bg-primary m-1">
                                <h6 class="card-title" id="day-2"></h6>
                                <img id="wtr-2"></img>
                                <div class="card-text" id="temp-2"></div>
                                <div class="card-text" id="hum-2"></div>
                            </div>
                            <div class="col card bg-primary m-1">
                                <h6 class="card-title" id="day-3"></h6>
                                <img id="wtr-3"></img>
                                <div class="card-text" id="temp-3"></div>
                                <div class="card-text" id="hum-3"></div>
                            </div>
                            <div class="col card bg-primary m-1">
                                <h6 class="card-title" id="day-4"></h6>
                                <img id="wtr-4"></img>
                                <div class="card-text" id="temp-4"></div>
                                <div class="card-text" id="hum-4"></div>
                            </div>
                            <div class="col card bg-primary m-1">
                                <h6 class="card-title" id="day-5"></h6>
                                <img id="wtr-5"></img>
                                <div class="card-text" id="temp-5"></div>
                                <div class="card-text" id="hum-5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
